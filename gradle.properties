# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true

# AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Build config not generated by default
android.buildFeatures.buildConfig = true

# RevenueCat Configuration
# Replace with your actual RevenueCat API key for Google Play
REVENUECAT_API_KEY=must-inject

# The entitlement identifier from your RevenueCat dashboard
REVENUECAT_ENTITLEMENT_ID=can-inject

# Application ID (package name)
APPLICATION_ID=must-inject
